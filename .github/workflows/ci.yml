name: Course Planner CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # We need a real database for the tests to pass!
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: course_planner
        ports:
          - 5432:5432
        # Health check to wait until DB is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Run Tests
      env:
        # Point to the temporary service container
        DATABASE_URL: postgresql://user:password@localhost:5432/course_planner
        PYTHONPATH: backend
      run: |
        # We need to run the seed inside the test environment first
        # so the database isn't empty when tests run
        python backend/seed.py
        
        # Now run the actual tests
        pytest backend/tests